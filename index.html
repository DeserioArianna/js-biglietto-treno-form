<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <header class="d-flex justify-content-center align-items-center">
            <img class="mt-3" src="./img/ferrovie-del-sud-est-logo-6897992498-seeklogo.com.png" alt="">
        </header>
        <main>
            <form id="form-ticket">
                <div class="row">
                    <div class="col-4 mt-4">
                        <label for="username" class="color-text">Nome e Cognome</label>
                        <input type="text" name="username" id="username" autocomplete="off">
                    </div>
                    <div class="col-4 mt-4">
                        <label for="number-km" class="color-text">Quanti chilometri devi percorrere?</label>
                        <input type="number" name="number-km" id="number-km">
                    </div>

                    <div class="col-4 mt-4">
                        <label for="passenger-age" class="color-text">Quanti anni hai?</label>
                        <input type="number" name="age" id="passenger-age">
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="mt-4 px-3" type="submit">Biglietto</button>
                    <button class="mt-4 px-3 mx-3" type="reset">Annulla</button>
                </div>

            </form>

            <div class="row mt-4 text-center">
                <div class="card d-none">
                    <div class="card-header">
                        <h1>Il Tuo Biglietto</h1>
                    </div>
                    <div class="card-body">
                        <div class="col-12 d-flex align-items-center">
                            <h2 class="mx-3">Nome e Cognome:</h2>
                            <h2 id="username-card" class="fs-4"></h2>
                        </div>
                        <div class="col-12 d-flex align-items-center">
                            <h4 class="mx-3">Offerta Applicata:</h4>
                            <div id="discount" class="fs-4"></div>
                        </div>
                        <div class="col-12 d-flex align-items-center">
                            <h4 class="mx-3">Carrozza:</h4>
                            <div id="carriage" class="fs-4"></div>
                        </div>
                        <div class="col-12 d-flex align-items-center">
                            <h4 class="mx-3">Codice CP:</h4>
                            <div id="code-cp" class="fs-4"></div>
                        </div>
                        <div class="col-12 d-flex align-items-center">
                            <h4 class="mx-3">Costo Biglietto:</h4>
                            <div id="ticket-price" class="fs-4"></div>
                        </div>
                    </div>
                    
                </div>
            </div>


        </main>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
