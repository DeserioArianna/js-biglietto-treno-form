<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <header class="d-flex justify-content-center align-items-center">
            <img class="mt-2" src="./img/ferrovie-del-sud-est-logo-6897992498-seeklogo.com.png" alt="">
        </header>
        <main>
            <form id="form-ticket">
                <div class="row">
                    <div class="col-4 mt-3">
                        <label for="username">Nome e Cognome</label>
                        <input type="text" name="username" id="username">
                    </div>
                    <div class="col-4 mt-3">
                        <label for="number-km">Quanti chilometri devi percorrere?</label>
                        <input type="number" name="number-km" id="number-km">
                    </div>

                    <div class="col-4 mt-3">
                        <label for="passenger-age">Quanti anni hai?</label>
                        <input type="number" name="age" id="passenger-age">
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="mt-4 px-3" type="submit">Biglietto</button>
                    <button class="mt-4 px-3 mx-3" type="reset">Annulla</button>
                </div>

            </form>

            <div class="row mt-4 text-center">
                <div class="card d-none">
                    <div class="card-header">
                        <h1>Il Tuo Biglietto</h1>
                    </div>
                    <div class="card-body">
                        <div class="col-4">
                            <h2 id="username-card">Nome e Cognome</h2>
                        </div>
                        <div class="col-2">
                            <div id="discount">Offerta Applicata</div>
                        </div>
                        <div class="col-2">
                            <div id="carriage">Carrozza</div>
                        </div>
                        <div class="col-2">
                            <div id="code-cp">Codice CP</div>
                        </div>
                        <div class="col-2">
                            <div id="ticket-price">Costo Biglietto</div>
                        </div>
                    </div>
                    
                </div>
            </div>


        </main>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
